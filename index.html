<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница 2 — Крестики-нолики</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .link-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    h2 {
      margin-bottom: 10px;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 5px #aaa;
    }

    .message {
      font-size: 20px;
      margin: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Крестики-нолики на root доступ </h2>

  <div class="game" id="gameBoard"></div>
  <div class="message" id="message">Ходит: X</div>

  <a href="index.html" class="link-button">← Вернуться на первую страницу</a>

  <script>
    const board = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let cells = Array(9).fill('');

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8], // по горизонтали
        [0,3,6], [1,4,7], [2,5,8], // по вертикали
        [0,4,8], [2,4,6]           // по диагонали
      ];
      for (const combo of wins) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes('') ? null : 'Ничья';
    }

    function handleClick(index) {
      if (cells[index] || checkWinner()) return;

      cells[index] = currentPlayer;
      render();

      const winner = checkWinner();
      if (winner) {
        message.textContent = winner === 'Ничья' ? 'Ничья!' : `Победил: ${winner}`;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        message.textContent = `Ходит: ${currentPlayer}`;
      }
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => handleClick(index);
        board.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
